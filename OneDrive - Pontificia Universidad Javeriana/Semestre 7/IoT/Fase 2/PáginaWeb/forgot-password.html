<!--
/**
 * ROADGUARD - PÁGINA DE RECUPERACIÓN DE CONTRASEÑA
 *
 * Esta página permite a los usuarios restablecer su contraseña cuando la han olvidado.
 * El usuario debe proporcionar su correo electrónico y una nueva contraseña.
 * 
 * Funcionalidades principales:
 * - Formulario de recuperación de contraseña con validación
 * - Verificación de coincidencia de contraseñas
 * - Validación de longitud mínima de contraseña
 * - Mensajes de retroalimentación para el usuario
 * 
 * La página utiliza JavaScript (forgot-password.js) para gestionar el envío del formulario,
 * validar los datos ingresados y comunicarse con el backend para actualizar la contraseña.
 */
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadGuard - Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Configuración del fondo con imagen */
        body {
            background-image: url('img/fondo.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        /* Efecto de superposición con blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        /* Asegurar que los contenedores estén por encima del fondo con blur */
        .logo-container, .container {
            position: relative;
            z-index: 1;
        }

        /* Ajuste de opacidad para el contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="img/roadguardicon.png" alt="RoadGuard Logo" class="logo" id="logo-home">
        <p class="brand-slogan" style="color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Los malos hábitos no avisan, pero RoadGuard sí… porque el camino no tiene botón de reinicio</p>
    </div>
    
    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <p class="form-help">Ingresa el correo electrónico asociado a tu cuenta para cambiar tu contraseña.</p>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="new_password">Nueva contraseña:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar nueva contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Cambiar Contraseña</button>
        </form>
        <div id="message"></div>
        <p><a href="login.html">Volver al inicio de sesión</a></p>
    </div>

    <script src="js/forgot-password.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo-home');
            
            // Se hace el logo clicable para volver a la página de inicio
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
