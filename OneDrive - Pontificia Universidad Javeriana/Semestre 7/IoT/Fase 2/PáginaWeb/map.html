<!--
/**
 * ROADGUARD - PÁGINA DE VISUALIZACIÓN DE MAPA
 *
 * Esta página muestra la ubicación en tiempo real de un conductor específico.
 * Actualmente se encuentra en desarrollo, mostrando un placeholder hasta que
 * la funcionalidad completa esté disponible.
 * 
 * Funcionalidades principales:
 * - Visualización de la información básica del conductor
 * - Futuro mapa con ubicación en tiempo real 
 * - Navegación rápida de regreso al dashboard
 * - Cierre de sesión
 * 
 * La página recibe el ID del conductor a través de la URL y utiliza JavaScript
 * para cargar los datos del conductor desde el backend.
 */
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación del Conductor - RoadGuard</title>
    <style>
        /* Reseteo de estilos para normalización entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos base del cuerpo de la página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
        }

        /* Estilos del encabezado principal */
        header {
            background-color: #4254B5;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Contenedor del logo en el encabezado */
        header .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Estilo del logo principal */
        header .logo {
            width: 12rem;
            height: 6rem;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* Efecto hover del logo */
        header .logo:hover {
            transform: scale(1.05);
        }

        .back-button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .driver-info {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .map-container {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .map-placeholder {
            flex: 1;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .map-icon {
            width: 6rem;
            height: 6rem;
            margin-bottom: 1.5rem;
            color: #4254B5;
        }

        .map-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            fill: none;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #111827;
        }

        p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            max-width: 500px;
        }

        .wip-notice {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            color: #92400e;
            font-weight: 500;
        }

        .logout-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
            align-self: flex-start;
            text-align: left;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .dashboard-btn-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .dashboard-btn {
            background-color: #22c55e;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        .dashboard-btn:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/roadguardicon.png" alt="RoadGuard Logo" class="logo" id="logo-dashboard">
        </div>
        <div class="dashboard-btn-container">
            <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">Regresar al Dashboard</button>
        </div>
        <div class="driver-info" id="driver-info">
            <p>Cargando información...</p>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>

    <div class="map-container">
        <div class="wip-notice">
            Esta página está en desarrollo. La funcionalidad completa estará disponible próximamente.
        </div>
        <div class="map-placeholder">
            <div class="map-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"></polygon>
                    <line x1="9" y1="3" x2="9" y2="18"></line>
                    <line x1="15" y1="6" x2="15" y2="21"></line>
                </svg>
            </div>
            <h2>Mapa en Desarrollo</h2>
            <p>La funcionalidad del mapa está actualmente en desarrollo. Próximamente podrás ver la ubicación en tiempo real de los conductores.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hacer que el logo sea clicable para redirigir al dashboard
            const logo = document.getElementById('logo-dashboard');
            logo.style.cursor = 'pointer';
            logo.addEventListener('click', function() {
                window.location.href = 'dashboard.html';
            });
            
            // Obtener el ID del conductor de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const driverId = urlParams.get('id');
            
            if (!driverId) {
                showError('ID de conductor no especificado');
                return;
            }
            
            // Cargar datos del conductor
            loadDriverBasicInfo(driverId);
        });
        
        function loadDriverBasicInfo(driverId) {
            fetch(`http://roadguard.infinityfreeapp.com/backend/get_driver.php?id=${driverId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateDriverInfo(data.driver);
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function updateDriverInfo(driver) {
            const driverInfoElement = document.getElementById('driver-info');
            const routeInfo = driver.routes && driver.routes.length > 0 ? driver.routes[0] : null;
            
            let html = `<p style="color: white;">${driver.first_name} ${driver.last_name} - Bus ${driver.bus_asignado}</p>`;
            
            if (routeInfo) {
                html += `<p style="color: white;">${routeInfo.origen} → ${routeInfo.destino}</p>`;
            }
            
            html += `<button class="logout-btn" id="logout-btn">Cerrar Sesión</button>`;
            
            driverInfoElement.innerHTML = html;
            
            // Reasignar el event listener al nuevo botón
            document.getElementById('logout-btn').addEventListener('click', function() {
                // Limpiar el session storage
                sessionStorage.removeItem('userData');
                // Redirigir a index.html
                window.location.href = 'index.html';
            });
        }
        
        function showError(message) {
            const infoElement = document.getElementById('driver-info');
            infoElement.innerHTML = `<p>Error: ${message}</p>`;
            
            const mapContainer = document.querySelector('.map-placeholder');
            mapContainer.innerHTML = `
                <div class="map-icon" style="color: #ef4444;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <h2>Error</h2>
                <p>${message}</p>
                <button class="back-button" onclick="window.location.href='dashboard.html'" style="margin-top: 1rem; color: #4254B5; border-color: #4254B5;">
                    Volver al Dashboard
                </button>
            `;
        }
    </script>
</body>
</html>
